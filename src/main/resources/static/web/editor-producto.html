<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/styles/editor-producto.css"> -->
    <link rel="stylesheet" href="./assets/styles/editor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/131d9c1f34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <script defer src="./assets/scripts/editor.js"></script>
    <title>Shop | Editor</title>
</head>
<body id="app" >
    <main class="body__editor">
        <h1 class="customizalo text-center fw-bold">Customizalo</h1>

        <div class="contenedor-info-carrusel_editor ">

            <div class="carrusel__editor-producto d-flex justify-content-evenly position-relative">
                <div id="carrousel" class="">
                    <img :src="currentImage" alt="">
                    <div class="position-absolute d-flex justify-content-around contenedor-iconos">
                        <i @click="prevImage" class="fa-solid fa-caret-left fs-1 text-white"></i>
                        <i @click="nextImage" class="fa-solid fa-caret-right fs-1 text-white"></i>
                    </div>
                </div>
                <div class="">
                    <p class="text-white mb-0">Chica pelo negro :u</p>
                    <p class="text-white mb-0 info-texto__editor">Ilustración por:</p>
                    <p class="text-white mb-0 info-texto__editor">Producto:</p>
                    <p class="text-white mb-0 info-texto__editor">Talle:</p>
                    <p class="text-white mb-0 info-texto__editor">Color:</p>
                    <p class="text-white mb-0 info-texto__editor">Stock:</p>
                </div>
            </div>

            <p class="text-white texto-guia">Haz click en los productos para seleccionarlos, también puedes seleccionar su color y medida</p>
            <div class="contenedor-productos_editor">
                <h6 class="text-white mt-4">PRODUCTOS</h6>
                <div class="d-flex justify-content-around">
                    <span @click="seleccion('vista-previa__editor-producto-llavero')"><img src="./assets/images/cuaderno.png" alt=""></span>
                    <span @click="seleccion('vista-previa__editor-producto-cuaderno')"><img src="./assets/images/llavero.png" alt=""></span>
                    <span @click="seleccion('vista-previa__editor-producto')"><img src="./assets/images/remera.png" alt=""></span>
                    <span @click="seleccion('vista-previa__editor-producto-retrato')"><img src="./assets/images/retrato.png" alt=""></span>
                    <span @click="seleccion('vista-previa__editor-producto-taza')"><img src="./assets/images/taza.png" alt=""></span>
                </div>

                <div class="d-flex flex-wrap mt-5">
                    <div class="position-relative vista-previa_editor" :class="seleccionado">
                        <div v-if="seleccionado == 'vista-previa__editor-producto'">

                        <div class="vista-prev-colores-remera" 
                            :class="
                            { 'vista-previa__remera-rojo': colorSeleccionado === 'rojo', 
                            'vista-previa__remera-azul': colorSeleccionado === 'azul',
                            'vista-previa__remera-verde' : colorSeleccionado === 'verde',
                            'vista-previa__editor-producto' : colorSeleccionado === 'blanco',
                            'vista-previa__remera-rosa' : colorSeleccionado === 'rosa',
                            'vista-previa__remera-amarillo' : colorSeleccionado === 'amarillo'
                            } "
                        >

                        </div>

                        </div>
                                <!-- <div v-for="image of images" >
                                    <img class="img-template" :src="currentImage" alt="">
                                </div> -->
                    </div>

                    <div class="d-flex gap-3">
                        <div class="d-flex flex-column align-items-center justify-content-evenly">
                            <span class="rojo colores-editor" @click="cambiarColor('rojo')"></span>
                            <span class="azul colores-editor" @click="cambiarColor('azul')"></span>
                            <span class="verde colores-editor" @click="cambiarColor('verde')"></span>
                            <span class="blanco colores-editor" @click="cambiarColor('blanco')"></span>
                            <span class="rosa colores-editor" @click="cambiarColor('rosa')"></span>
                            <span class="amarillo colores-editor" @click="cambiarColor('amarillo')"></span>
                        </div>
                        <!-- <div class="d-flex flex-column align-items-center justify-content-evenly">
                                <span class="rojo colores-editor" @click="cambiarColor('rojo')"></span>
                                <span class="azul colores-editor" @click="cambiarColor('azul')"></span>
                                <span class="verde colores-editor" @click="cambiarColor('verde')"></span>
                                <span class="blanco colores-editor" @click="cambiarColor('blanco')"></span>
                                <span class="rosa colores-editor" @click="cambiarColor('rosa')"></span>
                                <span class="amarillo colores-editor" @click="cambiarColor('amarillo')"></span>
                        </div> -->
    
                        <div class="talles_editor d-flex flex-column align-content-center justify-content-evenly">
                            <span class="text-white">XS</span>
                            <span class="text-white">M</span>
                            <span class="text-white">L</span>
                            <span class="text-white">XL</span>
                            <span class="text-white">XXL</span>
                            <span class="text-white">3L</span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mx-auto mt-4">
                        <button class="btn-agregar-carrito">AGREGAR AL CARRITO</button>
                    </div>
                </div>

            </div>

        </div>
    </main>

</body>
</html>
