<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/131d9c1f34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="stylesheet" href="./assets/styles/artistas.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script defer src="./assets/scripts/artistas.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Shop | Artistas</title>
</head>
<body id="app">
    <div class="contenedor-overflow">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container navegacion">
                    <a class="navbar-brand" href="./index.html">ARTHUB</a>
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="./cuenta.html">Mi cuenta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Artistas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./carrito.html">Carrito</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Logout</a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </nav>
            
        </header>

        <img class="artistas-blanca" src="./assets/images/artistas-blanca.png">
        <img class="artistas-color" src="./assets/images/artistas-color.png">
        <div class="main_artistas position-relative">
            <h2 class="titulo-seccion">Artistas</h2>

           <!-- <div class="d-flex flex-wrap justify-content-evenly mt-5">-->
              <!-- contenedor -->

            <div class="d-flex flex-wrap justify-content-evenly mt-4">
              <div class="d-flex justify-content-center ">
                <div class="filtro-contenedor">
                  <input type="text" v-model="nombreIlustrador" @keyup="filtroNombreIlustrador()" class="ilustradorNombre-input" placeholder="Busca a tu ilustrador favorito">
                  <img src="./assets/images/search.png" alt="" class="lupa-imagen">
                </div>
              </div>
              <div class="container" id="contenedor_artistas">

                <!-- artista -->
                <div class="card-deck row justify-content-evenly">
                  <div v-for="artista of data"  data-aos="fade-up" data-aos-duration="800" class="col-xs-12 col-sm-6 col-md-4 cards-container_artistas" >
                  <div class="card">
                    <div class="view overlay_artistas position-relative">
                      <img class="card-img position-absolute" :src="artista.ilustraciones[Math.floor(Math.random() * artista.ilustraciones.length)].imgURL" alt="Card image cap">
                      <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                      </a>
                    </div>
                    <div class="card-body">
                      <h4 class="card-title">{{artista.nick}}</h4>
                      <button type="button" class="btn btn-light-blue btn-md">VER PERFIL</button>
                    </div>
                  </div>
                  </div>
                </div>
                <!-- artista -->

              </div>
              <!-- contenedor -->
            </div>
        </div>

        <footer class="position-relative ">
            <p>Proyecto final MindHub</p>
            <p>Cohort 41</p>
            <p>Oscar Schwerdt - Joel Trinidad - Cameron Velasquez - Alejo Lozano - Emilia Sosa</p>
        </footer>
    </div>
</body>
</html>
